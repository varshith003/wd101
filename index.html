<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="REGISTRATION FORM">
    <label for="Name">Name:</label>
    <p><input type="text" id="name" required></p>

    <label for="Email">Email:</label>
    <p><input type="email" id="email" required></p>

    <label for="Password">Password:</label>
    <p><input type="password" id="password" required></p>

    <label for="DOB">Date of Birth:</label>
    <p><input type="date" id="dob" required></p>

    <label for="Accepted terms">I accept the terms:</label>
    <p><input type="checkbox" id="terms" required></p>

    <p><button type="Submit">Submit</button></p>
  </form>

  <h2>REGISTRATION DATA</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="dataTableBody">
      <!-- Table body content will be dynamically populated using JavaScript -->
    </tbody>

   <script src="index.js"></script>
  </table>
</body>
</html>
